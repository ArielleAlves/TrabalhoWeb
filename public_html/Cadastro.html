                <div class="col-md-9">
   
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">Nome</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome">
                        </div>
                    
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">Cidade</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Sua Cidade atual">
                        </div>
                        
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">Estado</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>
                        
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">CEP</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>
                                   
                                            
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                         </div>

                        
                        <div class="form-group">
                             <label for="exampleInputPassword1">Senha</label>
                             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="No mínimo 1 letra, 1 caracter especial e 1 número ">
                             <small id="passwordHelp" class="form-text text-muted"></small>
                        </div>
                        
                        
                        <div class="form-group">
                             <label for="exampleInputPassword1">Confirmar Senha</label>
                             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="No mínimo 1 letra, 1 caracter especial e 1 número ">
                        </div>
                        
                        
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                                Lembrar minha senha
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
